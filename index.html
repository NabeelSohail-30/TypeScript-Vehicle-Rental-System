<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Script Class Hierarchy</title>
</head>

<body>
    <h1>Vehicle Rental System</h1>
    <form action="">
        <label for="vehicle">Vehicle Type</label>
        <select name="vehicle" id="vehicle">
            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="truck">Truck</option>
        </select>
        <br>
        <label for="vehicleName">Vehicle Name</label>
        <input type="text" name="vehicleName" id="vehicleName">
        <br>
        <label for="vehicleNumber">Vehicle Number</label>
        <input type="text" name="vehicleNumber" id="vehicleNumber">
        <br>
        <label for="vehicleModel">Vehicle Model</label>
        <input type="text" name="vehicleModel" id="vehicleModel">
        <br>
        <label for="vehicleMake">Vehicle Make</label>
        <input type="text" name="vehicleMake" id="vehicleMake">
        <br>
        <label for="vehicleYear">Vehicle Year</label>
        <input type="text" name="vehicleYear" id="vehicleYear">
        <br>
        <label for="isRented">Vehicle Rented</label>
        <input type="checkbox" name="isRented" id="isRented">
        <br>
        <label for="NumPassengers">Number of Passengers</label>
        <input type="text" name="vehicleNumPassengers" id="vehicleNumPassengers">
        <br>
        <label for="NumOfDoors">Number of Doors</label>
        <input type="text" name="vehicleDoors" id="vehicleDoors">
        <br>
        <label for="vehiclePayloadCapacity">Payload Capacity</label>
        <input type="text" name="vehiclePayloadCapacity" id="vehiclePayloadCapacity">
        <br>
        <label for="vehicleEngineSize">Engine Size</label>
        <input type="text" name="vehicleEngineSize" id="vehicleEngineSize">
        <br>
    </form>

    <script src="./dist/index.js" defer></script>
</body>

</html>
